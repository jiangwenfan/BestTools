<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示所有图书信息</title>
</head>
<body>
<a href="/create">新增</a>
<ul>
    {% for book in books %}

    {% endfor %}
</ul>
</body>
</html>
